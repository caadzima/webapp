<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset = "utf-8">
        
        <title>Welcome</title>
        
    </head>
     <body>
        <header>
            {% extends "template.html" %}

            {% block content %}
            <div class="column is-4 is-offset-4">
                <h3 class="title">Login</h3>
                <div class="box">
                    <form method="POST" action="/login">
                        <div class="field">
                            <div class="control">
                                <input type="email" name="userEmail" id="userEmail" placeholder="Your Email">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input type="password" name="userPassword" id="userPassword" placeholder="Your Password">
                            </div>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
            {% endblock %}
        </header>
    </body>
</html>
